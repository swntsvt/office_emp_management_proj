<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add Employee </title>
  </head>
  <body>
    <h1>Add Employee</h1>
    <hr>
    <div class="container">
        <form action="/update-emp/" method="post">   
            {% csrf_token %}  
            <label>Employee ID</label>
            <input type="text" class="form-control" name="id" value="{{id}}" placeholder="Enter employee ID" ><br>         
            
            <label>First Name</label>
            <input type="text" class="form-control" name="first_name" value="{{first_name}}" placeholder="Enter first name"><br>         
        
            
            <label>Last Name</label>
            <input type="text" class="form-control" name="last_name" value="{{last_name}}" placeholder="Enter last name">    <br>         
             
              
            <label>Department</label>
            <input type="number" class="form-control" name="dept" value="{{dept}}" placeholder="Enter department id"> <br>            
              
            <label>Salary</label>
            <input type="number" class="form-control" name="salary" value="{{salary}}" placeholder="Enter salary"> <br>

            <label>Role</label>
            <input type="number" class="form-control" name="role" value="{{role}}" placeholder="Enter role id"><br>

            <label>Bonus</label>
            <input type="number" class="form-control" name="bonus" value="{{bonus}}" placeholder="Enter bonus"><br>

            <label>Phone</label>
            <input type="number" class="form-control" name="phone" value="{{phone}}" placeholder="Enter phone"><br>

            <label>Hire Date</label>
            <input type="date" class="form-control" name="hire_date" value="{{hire_date}}" placeholder="Enter hire date"><br>
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      <p class="text-center"><a href={% url 'logout' %}>Logout</a></p>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
  </body>
</html>
